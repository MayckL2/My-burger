<main class="min-h-screen w-full container mx-auto p-4 flex flex-col gap-4">
    
    <section *ngIf="showAlert && alertStatus" class="p-4 rounded-xl bg-sky-600 flex items-center gap-4">
        <img src="../../../assets/success.svg" alt="success">
       
        <p class="text-xl font-bold">{{alertText}}</p>
    </section>
    <section *ngIf="showAlert && !alertStatus" class="p-4 rounded-xl bg-red-600 flex items-center gap-4">
        <img src="../../../assets/error.svg" alt="error">
       
        <p class="text-xl font-bold">{{alertText}}</p>
    </section>

    <section class="rounded-xl p-4 bg-slate-950">
        <h2 class="text-2xl font-bold mb-4">Monte seu hamburguer</h2>

        <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate class="relative">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <mat-form-field class="w-full bg-transparent">
                    <mat-label>Nome do hamburguer</mat-label>
                    <input name="burgerName" placeholder="Ex: X-Salada" maxlength="20" matInput ngModel required
                        #burgerName="ngModel" />
                </mat-form-field>

                <mat-form-field class="w-full">
                    <mat-label>Pre√ßo</mat-label>
                    <input name="price" placeholder="Ex: 12.99" maxlength="5" matInput ngModel required #price="ngModel" />
                </mat-form-field>
            </div>

            <div class="grid grid-cols-1 gap-4">
                <mat-chip-listbox aria-label="carnes" class="w-full p-2 outline rounded-xl ">
                    <mat-label class="ml-2 font-bold">Carnes</mat-label>
                    <mat-chip-option *ngFor="let ing of carneList" (click)="choseIng(ing, 'carnes')">
                        {{ing}}
                    </mat-chip-option>
                </mat-chip-listbox>

                <mat-chip-listbox aria-label="molhos" class="w-full p-2 outline rounded-xl ">
                    <mat-label class="ml-2 font-bold">Molhos</mat-label>
                    <mat-chip-option *ngFor="let ing of molhoList" (click)="choseIng(ing, 'molhos')">
                        {{ing}}
                    </mat-chip-option>
                </mat-chip-listbox>

                <mat-chip-listbox aria-label="paes" class="w-full p-2 outline rounded-xl ">
                    <mat-label class="ml-2 font-bold">Paes</mat-label>
                    <mat-chip-option *ngFor="let ing of paesList" (click)="choseIng(ing, 'paes')">
                        {{ing}}
                    </mat-chip-option>
                </mat-chip-listbox>

                <mat-chip-listbox aria-label="acompanhamentos" class="w-full p-2 outline rounded-xl ">
                    <mat-label class="ml-2 font-bold">Acompanhamentos</mat-label>
                    <mat-chip-option *ngFor="let ing of acompanhamentoList" (click)="choseIng(ing, 'acompanhamentos')">
                        {{ing}}
                    </mat-chip-option>
                </mat-chip-listbox>

                <mat-chip-listbox aria-label="salada" class="w-full p-2 outline rounded-xl ">
                    <mat-label class="ml-2 font-bold">Saladas</mat-label>
                    <mat-chip-option *ngFor="let ing of saladaList" (click)="choseIng(ing, 'saladas')">
                        {{ing}}
                    </mat-chip-option>
                </mat-chip-listbox>

                <mat-chip-listbox aria-label="queijos" class="w-full p-2 outline rounded-xl ">
                    <mat-label class="ml-2 font-bold">Queijos</mat-label>
                    <mat-chip-option *ngFor="let ing of queijoList" (click)="choseIng(ing, 'queijos')">
                        {{ing}}
                    </mat-chip-option>
                </mat-chip-listbox>
            </div>

            <div class="mt-4 flex justify-end">
                <button mat-flat-button extended color="accent">
                    <mat-icon><img class="w-20" src="../../../assets/burger.svg" alt="burger"></mat-icon>
                    Adicionar ao cardapio
                </button>
            </div>
        </form>
    </section>

</main>
